apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: test-bench
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-deployment
  namespace: test-bench
  labels:
    app: prometheus
spec:
  replicas: 2
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
        - name: prometheus
          image: prom/prometheus
          volumeMounts:
            - name: config-volume
              mountPath: /etc/prometheus/prometheus.yml
              subPath: prometheus.yml
          ports:
            - containerPort: 9090
      volumes:
        - name: config-volume
          configMap:
            name: prometheus-config
---
kind: Service
apiVersion: v1
metadata:
  name: prometheus-service
  namespace: test-bench
spec:
  selector:
    app: prometheus
  type: NodePort
  ports:
    - nodePort: 30600
      protocol: TCP
      port: 9090
      targetPort: 9090
