_format_version: "1.1"

services:
- name: endpoint
  url: http://gateway:8080
  routes:
    - name: endpoint
      paths:
        - /
  plugins:
    - name: oauth2
      service: {service}
      config:
        scopes:
          - email=
          - phone
          - address
        mandatory_scope: true
        enable_authorization_code: true

